#书旗子夜版
hostname = render.shuqireader.com, ocean.shuqireader.com, jcollection.shuqireader.com, activity-center-web.shuqireader.com,

#书旗小说获取header

#用户名  视频任务 抽奖页面 极速版签到视频页   极速版视频任务
http-request https:\/\/ocean\.shuqireader\.com\/* script-path=shuqi.js, requires-header=true, tag=书旗小说获取header
#极速版书城
http-request http:\/\/activity-center-web\.shuqireader\.com\/* script-path=shuqi.js, requires-header=true, tag=书旗小说获取header

#书旗小说获取body

#阅读 签到  分享 奖励 收取奖励  抽奖次数 抽奖 极速版视频 极速版签到视频 极速版阅读 极速版签到 极速版分享 极速版书城
http-request https:\/\/ocean\.shuqireader\.com\/* script-path=shuqi.js, requires-body=1, tag=书旗小说获取body
#收益 任务 极速版任务
http-request https:\/\/render\.shuqireader\.com\/* script-path=shuqi.js, requires-body=1, tag=书旗小说获取body
#时长
http-request https:\/\/jcollection\.shuqireader\.com\/* script-path=shuqi.js, requires-body=1, tag=书旗小说获取body
